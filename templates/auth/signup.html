{% extends "base.html" %}
{% block page_title %}
    <h2>Blog Posts</h2>
{% endblock page_title %}
{% block page_content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
        <a href="{% url 'login' %}">Already have account?</a>
    </form>
{% endblock posts %}
{% endblock page_content %}
