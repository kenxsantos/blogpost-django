<div class="w-1/3 px-12 py-5 border">
    <h1 class="font-bold text-mdxl font-karma">Discover more of what matters to you</h1>
    {% for category in categories %}
    <span class="inline-flex items-center rounded-full bg-gray-50 px-4 py-2 text-xs font-medium text-gray-600 border">
            <a href="{% url 'blog_category' category.name %}">{{ category.name }}</a>
        </span>
    {% empty %}
        <p>No categories found.</p>
    {% endfor %}
</div>
